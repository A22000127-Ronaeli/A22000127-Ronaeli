<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffe Shop</title>
    <script src="libraries/jquery/jquery.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="libraries/materialize/css/materialize.css" />
    <script src="libraries/materialize/js/materialize.js"></script>
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="libraries/slick/slick.css" />
    
    <script src="libraries/slick/slick.js"></script>
    <script src="js/script.js"></script>
    <link rel="manifest" href="manifest.json"
    <meta name="description" content="" />
  </head>
  <body>
    <div class="main">
      <header>
        <div class="navbar-fixed">
          <nav>
            <div class="nav-wrapper white">
              <span class="nav_title">Coffee Shop</a>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section class="slider-section">
          <div class="carousel carousel-slider">
            <a class="carousel-item" href="#one!"><img src="images/assets/sliders/1.jpg" alt="slider-1" /></a>
            <a class="carousel-item" href="#two!"><img src="images/assets/sliders/2.jpg" alt="slider-2" /></a>
            <a class="carousel-item" href="#three!"><img src="images/assets/sliders/3.jpg" alt="slider-3" /></a>
            <a class="carousel-item" href="#four!"><img src="images/assets/sliders/4.jpg" alt="slider-4" /></a>
          </div>
        </section>

        <section class="recomendation-section">
          <h6 class="title-section">Rekomendasi Kami</h6>
          <div class="row">
            <div class="col s6">
              <a href="#">
                <div class="card">
                  <div class="card-image">
                    <img src="images/assets/sliders/1.jpg" />
                  </div>
                  <div class="card-content">
                    <span class="title">Affogato Coffee </span>
                    <span class="price">34k</span>
                    <!--<span class="rating">Rating:</span>-->
                  </div>
                </div>
              </a>
            </div>
            <div class="col s6">
              <a href="#">
                <div class="card">
                  <div class="card-image">
                    <img src="images/assets/sliders/2.jpg" />
                  </div>
                  <div class="card-content">
                    <span class="title">Expresso Coffee </span>
                    <span class="price">20k</span>
                    <!--<span class="rating">Rating:</span>-->
                  </div>
                </div>
              </a>
            </div>
            <div class="col s6">
              <a href="#">
                <div class="card">
                  <div class="card-image">
                    <img src="images/assets/sliders/3.jpg" />
                  </div>
                  <div class="card-content">
                    <span class="title">Flat white Coffee </span>
                    <span class="price">56k</span>
                    <!--<span class="rating">Rating:</span>-->
                  </div>
                </div>
              </a>
            </div>
            <div class="col s6">
              <a href="#">
                <div class="card">
                  <div class="card-image">
                    <img src="images/assets/sliders/4.jpg" />
                  </div>
                  <div class="card-content">
                    <span class="title">Latte Coffee </span>
                    <span class="price">40k</span>
                    <!--<span class="rating">Rating:</span>-->
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div id="footer" class="container">
            <button type="button" class="order" onclick="location.href='form.html'">Pesan Sekarang</button>
        </div>
        </section>
        <div class="loader-container">
            <img src="images/loader.gif" alt="">
        </div>
      </main>
    </div>
    <script type="application/javascript">
      // Sidenav
      const slide_menu = document.querySelectorAll(".sidenav");
      M.Sidenav.init(slide_menu, {});
    </script>
    <script>
      $(document).ready(function () {
        $(".carousel.carousel-slider").carousel({
          fullWidth: true,
        });
      });
    </script>
    <script src="js/register.js"></script>
  </body>
</html>
